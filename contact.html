<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact - Blog MI 349</title>
</head>
<body>
    <header>
        <h1>Wyatt's Lifting Blog</h1>
        <nav>
            <ul>
                <li><a href="index.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h2>Contact Me!</h2>
        <form>
            <label>Name
                <input type="text">
            </label>
        </form>
        <form>
            <label>Email address
                <input type="text">
            </label>
        </form>
        <form>
            <label>Reason for contact:</label>
            <select>
                <option value="">Please choose an option</option>
                <option value="saying hi">Saying hi</option>
                <option value="question">Question about working out</option>
                <option value="general question">General question about anything</option>
                <option value="other">Other</option>
            </select>
        </form>
        <label>Comment here:</label>
        <form>
            <textarea rows="3" cols="20"></textarea>
        </form>
        <form>
            <button>Submit</button>
        </form>
    </section>
</body>
</html>
